<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example Form Inputs </title>
</head>
<body>
  <h3>Example Input Types:</h3>
  <form action="mailto:someemail@somehost.com" method="post" enctype="text/plain">
    <label>A Sample Date Input:</label>
    <input type="date" value="">
    <p></p>
    <label>A Sample Password Input:</label>
    <input type="password" value="">
    <p></p>
    <label>A Sample Number Input:</label>
    <input type="number" value="">
    <p></p>
    <label>A Sample Radio Input:</label>
    <input type="radio" value="">
    <p></p>
    <label>A Sample Range Input:</label>
    <input type="range" value="">
    <p></p>
    <label>A Sample file selection Input:</label>
    <input type="file" value="">
    <p></p>
    <label>A Sample Color Selector:</label>
    <input type="color" value="Submit">
  </form>
</body>
</html>
